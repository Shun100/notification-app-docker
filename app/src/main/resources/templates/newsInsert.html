<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新着情報登録</title>
  <link rel="stylesheet" href="">
</head>
<body>
  <!--
    th:action - リクエスト先のURLを表す。単にaction=""と記載するのと基本的には同じだが、クエリにパラメータを埋め込みたい場合はこちらを使用する。
    th:object - 以降そのオブジェクトを * で省略記述できるようになる。
    th:field - Java Objectと自動的にバインディングしてくれる。
  -->

  <h1>新着情報登録</h1>
  <form th:action="@{/newsInsert/confirm}" method="post" th:object="${newsInsertForm}">
    <p>日付: <input type="date" th:field="*{newsDate}"></p>
    <p>新着情報: <input type="text" th:field="*{newsText}"></p>
    <p class="submit"><input type="submit" value="確認"></p>
  </form>
</body>
</html>
