<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新着情報登録確認</title>
</head>
<body>
  <h1>新着情報登録確認</h1>
  <form th:action="@{/newsInsert/complete}" method="post" th:object="${newsInsertForm}">
    <table>
      <tr>
        <th>日付</th>
        <td th:text="*{newsDate}"></td>
      </tr>
      <tr>
        <th>新着情報</th>
        <td th:text="*{newsText}"></td>
      </tr>
    </table>
    <p class="submit"><input type="submit" value="登録"></p>
  </form>
</body>
</html>
